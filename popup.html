<!DOCTYPE html>
<html>
<head>
  <title>AO Estimator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="https://logos-download.com/wp-content/uploads/2020/07/OutSystems_Logo.png" alt="OutSystems Logo" class="header-logo"/>
  
  <div class="main-stats">
    <p><span>Screens (Unique)</span> <span id="screenCount">0</span></p>
    <p><span>Integrations (Unique)</span> <span id="integrationCount">0</span></p>
    <p><span>GraphQL Queries</span> <span id="queryCount">0</span></p>
    <div class="table-input-container">
      <label for="tables">Tables (Estimated):</label>
      <input type="number" id="tables" value="0" min="0" autocomplete="off">
    </div>
    <p class="total"><span>Total Estimated AOs</span> <strong id="total">0</strong></p>
  </div>

  <div class="controls">
    <button id="startBtn" class="os-button primary">Start</button>
    <button id="stopBtn" class="os-button danger" style="display: none;">Stop</button>
  </div>

  <div id="statusText" class="status-recording" style="display: none;">
    <div class="spinner"></div>
    Recording...
  </div>

  <div class="details-container">
    <div class="log-box">
      <strong>Visited Screens</strong>
      <ul id="screenLogList"></ul>
    </div>
    <div class="log-box">
      <strong>Integration Domains</strong>
      <ul id="integrationLogList"></ul>
    </div>
    <div class="log-box">
      <strong>Internal API Endpoints</strong>
      <ul id="internalApiList"></ul>
    </div>
  </div>

  <div class="footer-controls">
    <button id="exportBtn" class="os-button secondary" style="display: none;">Export CSV</button>
    <button id="resetBtn" class="os-button neutral">Reset</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
