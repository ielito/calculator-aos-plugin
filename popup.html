<!DOCTYPE html>
<html>
<head>
  <title>Calculador de AOs</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    input { width: 50px; }
  </style>
</head>
<body>
  <h3>Estimativa de AOs</h3>
  <p>Telas detectadas: <span id="screenCount">0</span></p>
  <p>APIs detectadas: <span id="apiCount">0</span></p>
  <label for="tables">Tabelas:</label>
  <input type="number" id="tables" value="0">
  <p>Total estimado: <strong id="total">0</strong> AOs</p>
  <button id="copy">Copiar dados</button>
  <script src="popup.js"></script>
</body>
</html>
